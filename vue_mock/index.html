  <script type="text/javascript">
    function createPop(cb) {
      let opt = {
        data: {
          // 入口数据
          html: false, //true / false,
          rules: {
            roleid: [1, 2], // 云校通讯录部门id
            uid: [], // 云校通讯录成员id
            corp_uid: [], // 企业号成员id
            corp_tag: [], // 企业号标签id
            corp_roleid: [], // 企业号组织架构id
          },
          // auth: {
          //   yunschool: {},
          //   corp: {}
          // },
          // hasPermit: true,//true / false,

          // 样式
          contact: [], // [] 都显示， ['yunschool'] 只显示云校  ['corp'] 只显示企业号
          group: {
            yunschool: {
              role: [], // 上面一层
              user: [] // 下面一层
            },
            corp: {
              role: [], // 组织架构0 标签1 出现就显示，为空全显示
              user: [], // 只针对组织架构起作用
            }
          },
        },
        methods: {
          cancel(obj) {
            console.log(obj)
          },
          ok(obj){},//保存

        }
      }
      cb(opt);
    }
  </script>
